<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Convertor</title>
  <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>
<h2>Введите данные для перевода</h2>

<form th:method="post" th:action="@{/service-C}">
  <div>
    <label> Введите единицу измерения из которой перевести:</label>
    <input type="text" name="from" placeholder="b, kb, mb, gb" />
  </div>
  <div>
    <label> Введите единицу измерения в которую перевести:</label>
    <input type="text" name="to" placeholder="b, kb, mb, gb" />
  </div>
  <div>
    <label> Введите значение, которое хотите перевести:</label>
    <input type="number" name="value" placeholder="xxx.xx" required/>
  </div>
  <button>Перевести</button>

</form>

<h2 th:if="${value!=null}">Результат: [[${value}]]</h2>

</body>
</html>
